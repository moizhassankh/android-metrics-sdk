name: snapshot

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build & verify with Gradle
        run: ./gradlew :library:detekt :library:lint :library:assembleRelease :library:testDebugUnitTest :library:jacocoTestReport --stacktrace
      - name: Generate Jacoco badge
        run: ./gradlew :library:generateJacocoBadge --stacktrace
      - name: Commit the badge (if it changed)
        run: |
          git config --global user.name 'Drew Dennis'
          git config --global user.email 'dtdennis28@users.noreply.github.com'
          git add -A
          git commit -m "Autogenerated JaCoCo coverage badge"
          git push

      - name: Publish snapshot
        run: ./gradlew :library:publishSnapshotPublicationToGithubPackagesRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
